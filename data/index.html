<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Finder of All Things</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="scripts.js"></script>
  </head>

  <body>
    <table
      width="95%"
      height="52"
      align="center"
      cellpadding="0"
      cellspacing="0"
    >
      <tr>
        <td align="Center" valign="middle" bgcolor="#F0A4A5">
          <p>
            <em><strong>Toon Single File</strong></em>
          </p>
          <tr>
            <td align="center" bgcolor="#F0A4A5">
              <form method="get" action="javascript:GoToPageSF()">
                <label>ModelID (5 cijfers ingeven)</label>
                <input type="text" id="Number" maxlength="5" />
                <input type="submit" value="search" />
              </form>
            </td>
          </tr>
          <tr>
            <td align="Center" valign="middle" bgcolor="#A0FBB6">
              <p>
                <em><strong>Toon Step &amp; Repeat</strong></em>
              </p>
              <tr>
                <td align="center" bgcolor="#A0FBB6">
                  <form method="get" action="javascript:GoToPageSR()">
                    <label>ModelID (5 cijfers ingeven)</label>
                    <input type="text" id="Number2" maxlength="5" />
                    <input type="submit" value="search" />
                  </form>
                </td>
              </tr>

              <tr>
                <td align="Center" valign="middle" bgcolor="#A0AAFB">
                  <p>
                    <em><strong>Toon Barcode scan rapporten</strong></em>
                  </p>
                  <tr></tr>
                  <tr>
                    <td align="center" bgcolor="#A0AAFB">
                      <form method="get" action="javascript:GoToPageBarCode()">
                        <label>ORV_Lijnen ID (6 cijfers ingeven)</label>
                        <input type="text" id="Number3" maxlength="6" />
                        <input type="submit" value="search" />
                      </form>
                    </td>
                  </tr>

                  <tr>
                    <td align="Center" valign="middle" bgcolor="#ffa600">
                      <p>
                        <em><strong>Zoek Formulle</strong></em>
                      </p>
                      <tr></tr>
                      <tr>
                        <td align="center" bgcolor="#ffa600">
                          <form
                            method="get"
                            action="javascript:findFormulation()"
                          >
                            <label>Formule naam ingeven (vb: FP 7686-1) </label>
                            <input
                              type="text"
                              id="formulName"
                              maxlength="666"
                            />
                            <input type="submit" value="search" />
                          </form>
                        </td>
                      </tr>
                      <tr>
                        <td align="Center" valign="middle" bgcolor="#ffa600">
                          <div class="backG" bgcolor="#ffa600">
                            <h2 style="text-align:left;">
                              <span id="formul"></span>
                            </h2>
                            <h3 style="text-align:left;">
                              <span id="formulDesc"></span>
                            </h3>
                            <h3 style="text-align:left;">
                              <span id="formulComp"></span>
                            </h3>
                          </div>
                        </td>
                      </tr>
                    </td>
                  </tr>
                </td>
              </tr>
            </td>
          </tr>
        </td>
      </tr>
    </table>
  </body>
</html>
